        .progress-container {
            width: 100%;
            height: 6px;
            background: #2d3748;
            border-radius: 3px;
            margin-bottom: 20px;

        #progress-bar {
            height: 100%;
            width: 0%;

            border-radius: 3px;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        .stats {
            display: flex;
            justify-content: space-between;
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .btn {

            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            width: 100%;
            margin-bottom: 10px;

        .btn:hover:not(:disabled) {
            background: rgba(0, 210, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        .option-btn {
            text-align: left;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(0, 210, 255, 0.3);

        .option-btn span { margin-right: 15px; font-weight: bold; color: var(--neon-purple); }

        .correct { background-color: var(--correct) !important; border-color: var(--correct) !important; color: white !important; }
        .correct span { color: white !important; }
        .wrong { background-color: var(--wrong) !important; border-color: var(--wrong) !important; color: white !important; }
        .wrong span { color: white !important; }

        .flashcard {
            perspective: 1000px;
            height: 280px;
            margin-bottom: 20px;
            display: none;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background: #1a2235;
            padding: 20px;

            background: rgba(255,255,255,0.05);
            border-left: 4px solid var(--neon-blue);

        }

        .hidden { display: none !important; }

        { en: "put up", th: "‡∏Å‡∏≤‡∏á (‡πÄ‡∏ï‡πá‡∏ô‡∏ó‡πå) / ‡∏ï‡∏¥‡∏î (‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®)", cat: "Phrasal Verb Unit9" },
        { en: "do up", th: "‡∏ã‡πà‡∏≠‡∏°‡πÅ‡∏ã‡∏°/‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡πÉ‡∏´‡∏°‡πà", cat: "Phrasal Verb Unit9" },
        { en: "hold up", th: "‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏•‡πà‡∏≤‡∏ä‡πâ‡∏≤ / ‡∏õ‡∏•‡πâ‡∏ô", cat: "Phrasal Verb Unit9" },
        { en: "turn up", th: "‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡∏ï‡∏±‡∏ß / ‡∏°‡∏≤‡∏ñ‡∏∂‡∏á", cat: "Phrasal Verb Unit9" }
    ];

    let currentMode = 'quiz';
    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let canAnswer = true;
    let isCorrectCurrent = false;

    window.onload = () => {
        switchMode('quiz');
    };

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function switchMode(mode) {
        currentMode = mode;
        questions = shuffle([...vocabData]);
        currentIndex = 0;
        score = 0;
        
        document.getElementById('nav-quiz').classList.toggle('active', mode === 'quiz');
        document.getElementById('nav-flash').classList.toggle('active', mode === 'flashcard');
        document.getElementById('quiz-area').style.display = (mode === 'quiz') ? 'block' : 'none';
        document.getElementById('flashcard-area').style.display = (mode === 'flashcard') ? 'block' : 'none';
        document.getElementById('score-display').classList.toggle('hidden', mode === 'flashcard');
        
        loadItem();
    }

    function loadItem() {
        const item = questions[currentIndex];
        const progress = (currentIndex / questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        document.getElementById('label-count').innerText = `${currentMode === 'quiz' ? '‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà' : '‡πÉ‡∏ö‡∏ó‡∏µ‡πà'}: ${currentIndex + 1} / ${questions.length}`;
        document.getElementById('score-display').innerText = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
        
        if (currentMode === 'quiz') {
            renderQuiz(item);
        } else {
            renderFlashcard(item);
        }
    }

    function renderQuiz(item) {
        canAnswer = true;
        isCorrectCurrent = false;
        document.getElementById('explanation').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        
        const isEnToTh = Math.random() > 0.5;
        document.getElementById('question-text').innerText = isEnToTh ? `"${item.en}" ‡πÅ‡∏õ‡∏•‡∏ß‡πà‡∏≤‡∏≠‡∏∞‡πÑ‡∏£?` : `‡∏Ç‡πâ‡∏≠‡πÉ‡∏î‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡∏≥‡πÅ‡∏õ‡∏•‡∏Ç‡∏≠‡∏á "${item.th}"?`;
        
        let options = [item];
        let others = vocabData.filter(v => v.en !== item.en);
        shuffle(others).slice(0, 3).forEach(o => options.push(o));
        shuffle(options);

        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'btn option-btn';
            const displayValue = isEnToTh ? opt.th : opt.en;
            btn.innerHTML = `<span>${String.fromCharCode(65 + idx)}</span> ${displayValue}`;
            btn.onclick = () => checkAnswer(opt.en === item.en, btn, item);
            container.appendChild(btn);
        });
    }

    function renderFlashcard(item) {
        document.getElementById('flash-front').innerText = item.en;
        document.getElementById('flash-back').innerText = item.th;
        document.getElementById('flashcard-area').classList.remove('flipped');
        document.getElementById('explanation').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
    }

    function toggleCard() {
        const area = document.getElementById('flashcard-area');
        if (area.classList.contains('flipped')) {
            handleNext(); // ‡∏ñ‡πâ‡∏≤‡∏û‡∏•‡∏¥‡∏Å‡∏î‡∏π‡πÄ‡∏â‡∏•‡∏¢‡πÅ‡∏•‡πâ‡∏ß ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÉ‡∏´‡πâ‡πÑ‡∏õ‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
        } else {
            area.classList.add('flipped'); // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏•‡∏¥‡∏Å ‡πÉ‡∏´‡πâ‡∏û‡∏•‡∏¥‡∏Å‡∏î‡∏π‡πÄ‡∏â‡∏•‡∏¢
        }
    }

    function checkAnswer(isCorrect, btn, item) {
        if (!canAnswer) return;
        canAnswer = false;

        if (isCorrect) {
            btn.classList.add('correct');
            score++;
            isCorrectCurrent = true;
        } else {
            btn.classList.add('wrong');
            isCorrectCurrent = false;
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => {
                if (b.innerText.includes(item.en) || b.innerText.includes(item.th)) b.classList.add('correct');
            });
        }

        const exp = document.getElementById('explanation');
        exp.style.display = 'block';
        if (isCorrectCurrent) {
            exp.innerHTML = `<strong>‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!</strong> ‚ú®<br><small>${item.en} = ${item.th}</small>`;
        } else {
            exp.innerHTML = `<strong>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å!</strong> ‡∏Ç‡πâ‡∏≠‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏ñ‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡∏ó‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î üîÑ<br>‡πÄ‡∏â‡∏•‡∏¢: ${item.en} = ${item.th}`;
        }
        
        document.getElementById('next-btn').style.display = 'block';
        document.getElementById('next-btn').innerText = '‡∏ñ‡∏±‡∏î‡πÑ‡∏õ';
    }

    function handleNext() {
        if (currentMode === 'flashcard') {
            const area = document.getElementById('flashcard-area');
            area.classList.remove('flipped');
            
            setTimeout(() => {
                currentIndex++;
                if (currentIndex < questions.length) {
                    loadItem();
                } else {
                    showResult();
                }
            }, 300);
        } else {
            // ‡πÇ‡∏•‡∏à‡∏¥‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Quiz: ‡∏ñ‡πâ‡∏≤‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î ‡∏¢‡πâ‡∏≤‡∏¢‡πÑ‡∏õ‡∏ó‡πâ‡∏≤‡∏¢‡∏Ñ‡∏¥‡∏ß
            if (!isCorrectCurrent) {
                const currentQuestion = questions.splice(currentIndex, 1)[0];
                questions.push(currentQuestion);
                // ‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏¥‡πà‡∏° currentIndex ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡∏°‡∏≤‡πÄ‡∏•‡πà‡∏ô‡∏ï‡πà‡∏≠
            } else {
                currentIndex++;
            }

            if (currentIndex < questions.length) {
                loadItem();
            } else {
                showResult();
            }
        }
    }

    function showResult() {
        document.getElementById('play-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = currentMode === 'quiz' ? `${score} / ${questions.length}` : "‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
    }
</script>
